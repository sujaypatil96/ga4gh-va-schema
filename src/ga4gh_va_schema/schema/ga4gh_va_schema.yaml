types:
  Url:
    description: A string representing a Uniform Resource Locator (RFC 1738), specifying
      a web address where a resource can be found or information about the resource
      discovered.
    title: Url
    comments:
    - 'Used in place of a plain string datatype when a resolvable web address for
      a resource is desired.  Common URL protocols are http{s}:, ftp:, mailto: and
      mllp:, though many others are defined.'
    from_schema: https://w3id.org/ga4gh-va-core-im
    base: string
    uri: xsd:string
  Class:
    description: A string representing a class in a VA model used to type an object
      in the data.
    title: Class
    comments:
    - This string must be the name of a concrete class from the core VA specification
      (e.g. 'Statement'), or a specialization of such a class in a profile defined
      by a particular implementation (e.g. TherapeuticEfficacyStatement').
    from_schema: https://w3id.org/ga4gh-va-core-im
    base: string
    uri: xsd:string
  DateTime:
    description: "A string value that specifies a date and time of day comprised of\
      \ a year, month, day, hour, minute, and second, following the form \u201CYYYY-MM-DDThh:mm:ss\u201D"
    title: DateTime
    comments:
    - "Conventions for representing date + time defined here are based on the ISO\
      \ 8601 standard. Hours of the day should use 24-hour time (e.g. 2PM = 14:00:00).\
      \ A time zone can be specified as described for \u2018dates\u2019 above, e.g.\
      \ \"1978-01-20T05:15:00Z, and \"1978-01-20T05:15:00+5:00\".\n\nIf precision\
      \ down to time of day is not possible or necessary, the hours, minutes, and\
      \ seconds must still be provided due to schema constraints, but can all be set\
      \ to \u201C00\u201D and ignored at the instruction of the message sender."
    from_schema: https://w3id.org/ga4gh-va-core-im
    base: string
    uri: xsd:string
  Identifier:
    description: A string value that uniquely identifies a specific instance of an
      object in a dataset or document. Identifiers should be persistent, machine-resolvable,
      and unique within their intended scope of use.
    title: Identifier
    comments:
    - "We distinguish between two types of identifiers depending on their intended\
      \ scope of use. \u2018Logical identifiers\u2019 are used to identify a data\
      \ object within a given system, where it is used as a reference from other objects\
      \ within the same system (i.e. primary and foreign keys). The same data object\
      \ copied to a different system will likely have a different logical identifier\
      \ in that new system. \u2018Business identifiers\u2019 are typically provided\
      \ by an external system or authority, and are meant to be globally unique and\
      \ persist across implementing systems. A given entity or concept may have many\
      \ business identifiers associated with it, which can all be captured in a given\
      \ data system. In the VA model, we follow FHIR naming conventions and use an\
      \  id  attribute to hold the logical identifier of a data object, and an identifier\
      \ attribute to hold any business identifiers that the data creator may also\
      \ want to provide.\nUse of the W3C Compact URI (CURIE) syntax to structure identifiers\
      \ is strongly recommended, as a way to ensure that a given identifier is unique\
      \ within its intended scope of use."
    from_schema: https://w3id.org/ga4gh-va-core-im
    base: string
    uri: xsd:string
